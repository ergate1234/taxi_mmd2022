<!DOCTYPE html>
<html lang="ko">
<head>

    <title>예약페이지</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="wrapper">
        <div class="wrapper border_box" style="width:700px;">

                    </iframe>
                </div>
                <div id=''>
                        <div>
                            <span>출발지: </span>
                            <span id='start_point' style='border-bottom:1px solid;'>요기</span>
                        </div>
                        <div>
                            <span>도착지: </span>

            <div class="content" style="flex-direction: row;">
